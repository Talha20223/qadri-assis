<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qadri Homeopathic Assistant</title>
  <style>
    /* General styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90%;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      overflow: hidden;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Styling for message bubbles */
    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #4f8bff;
      color: #fff;
      border-bottom-right-radius: 5px;
    }

    .assistant {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .bold-centered {
      font-weight: bold;
      text-align: center;
      display: block;
      margin: 8px 0;
    }

    a {
      color: #4f8bff;
      text-decoration: underline;
      word-break: break-all;
    }

    /* Floating input area */
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      background-color: #f0f2f5;
      margin-right: 10px;
      outline: none;
      box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    #send-button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #4f8bff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #3b72e3;
    }

    #send-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>

    <!-- Input Area -->
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-button" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    document.getElementById('user-input').focus();

    // Function to handle sending message on 'Enter' key press
    document.getElementById('user-input').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // Function to handle sending message on button click
    function sendMessage() {
      const inputField = document.getElementById('user-input');
      const message = inputField.value.trim();

      if (message) {
        addMessage(message, 'user');
        fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => addMessage(data.reply, 'assistant'))
        .catch(err => console.error('Error:', err));
        
        inputField.value = '';
        inputField.focus();
      }
    }

    // Function to add messages to the chat box
    function addMessage(text, role) {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.className = `message ${role}`;

      if (role === 'assistant') {
        // Format text to handle bold and centered text, and make links clickable
        let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<span class="bold-centered">$1</span>');
        formattedText = formattedText.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        
        messageElement.innerHTML = formattedText;
      } else {
        messageElement.textContent = text;
      }

      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
